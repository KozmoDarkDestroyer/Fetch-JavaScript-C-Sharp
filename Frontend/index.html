<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1 id="titulo"><em>Crud JavaScript y Fetch</em></h1>
        </div>
        <div class="interfaz" id="interfaz">
            <div class="item-1">
                <h3><em>Tabla de estudiantes</em></h3>
                <div class="table-responsive">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Identificación</th>
                                <th>Carrera</th>
                                <th>Semestre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="tbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="item-2" id="item-2">
                <form action="#" class="form" id="form" method="POST" onsubmit="return false; "class="form">
                    <h3><em>Formulario de estudiantes</em></h3>
                    <label for="nombre">Digite su nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <label for="identificacion">Digite su identificación:</label>
                    <input type="text" id="idetificacion" name="identificacion">
                    <label for="carrera">Digite su carrera:</label>
                    <input type="text" id="carrera" name="carrera">
                    <label for="semestre">Digite su semestre:</label>
                    <input type="number" id="semestre" name="semestre">
                    <div class="botones-form">
                        <button id="aceptar" class="btn-3"><em>Aceptar</em></button>
                        <button id="cancelar" class="btn-4"><em>Cancelar</em></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="crud" id="crud">
            <div class="botones">
                <button class="btn-1" id="listar"><em>Actualizar lista</em></button>
                <button class="btn-2" id="crear"><em>Crear</em></button>
                <button class="btn-limpiar" id="limpiar"><em>Limpiar formulario</em></button>
            </div>
        </div>
    </div>
    <script src="./logica.js"></script>
</body>
</html>
